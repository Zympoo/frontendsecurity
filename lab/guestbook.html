<!DOCTYPE html>
<html>

<head>
    <title>Guestbook</title>
    <style>
        body {
            font-family: Arial;
            max-width: 800px;
            margin: 40px auto;
        }

        .box {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
        }

        input {
            padding: 8px;
            width: 100%;
            margin-bottom: 10px;
        }

        button {
            padding: 8px 14px;
        }
    </style>
</head>

<body>
    <h1>Gastenboek</h1>
    <div class="box">
        <h3>Nieuwe boodschap</h3>
        <input id="name" placeholder="Naam">
        <input id="message" placeholder="Bericht">
        <button id="post">Post</button>
    </div>
    <div class="box">
        <h3>Berichten</h3>
        <div id="entries"></div>
    </div>
    <script>
        const nameInput = document.getElementById("name");
        const msgInput = document.getElementById("message");
        const postBtn = document.getElementById("post");
        const entriesDiv = document.getElementById("entries");
        const entries = JSON.parse(localStorage.getItem("guestbook") || "[]");
        function render() {
            entriesDiv.innerHTML = "";
            entries.forEach(e => {
                const p = document.createElement("p");
                const strong = document.createElement("strong");
                strong.textContent = e.name + ": ";
                p.appendChild(strong);
                p.appendChild(document.createTextNode(e.msg));
                entriesDiv.appendChild(p);
            });
        }
        postBtn.addEventListener("click", () => {
            entries.push({ name: nameInput.value, msg: msgInput.value });
            localStorage.setItem("guestbook", JSON.stringify(entries));
            render();
        });
        render();
    </script>
</body>

</html>
