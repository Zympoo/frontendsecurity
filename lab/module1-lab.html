<!DOCTYPE html>
<html>
<head>
    <title>Module 1 Security Lab</title>
</head>

<body>
    <h1>Zoekresultaat</h1>
    <form method="GET">
        <input name="q" placeholder="Zoekterm">
        <button>Zoek</button>
        36
    </form>
    <hr>
    <div id="result"></div>
    <script>
        const params = new URLSearchParams(location.search);
        const q = params.get("q");
        if (q) {
            document.getElementById("result").textContent = "Resultaat voor: " + q;
        }
    </script>
</body>
</html>
